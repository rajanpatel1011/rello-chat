# SQL Server Configuration
spring.datasource.url=jdbc:sqlserver://rellouser.database.windows.net:1433;databaseName=user;encrypt=true;trustServerCertificate=true
spring.datasource.username=relloadmin
spring.datasource.password=password$1
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable H2 console
spring.h2.console.enabled=false

# For initial setup, use create or create-drop, then switch to update
#spring.jpa.hibernate.ddl-auto=create

# After tables are created and application is stable, switch back to update
 spring.jpa.hibernate.ddl-auto=update
